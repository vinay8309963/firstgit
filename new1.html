<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
        <form action="#" id="my-form" class="form-group form-inline">
            <label for="expense_amount">Choose Expense Amount</label>
            <input type="number" id="expense_amount" class="input-sm ">
            <label for="description">Choose Description</label>
            <input type="text" id="description" class="input-sm ">
            
            <label for="category">Choose a category</label>
            <select name="category" id="category">
                <option value="Rent">Rent</option>
                <option value="Movies">Movies</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>

            <input type="submit" class="input-sm">
        </form>
        <div class="message"></div>
        <ul id="users"></ul>
   

    <script src="index.js"></script>
</body>
</html>
